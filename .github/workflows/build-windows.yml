name: Build Windows C++ EXE

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - uses: actions/checkout@v4

      - name: Build C++ exe with Visual Studio 2022
        run: |
          echo === CMake конфигурация ===
          cmake -S src/ostov_task -B build_cpp -G "Visual Studio 17 2022" -A x64
          
          echo === Сборка Release ===
          cmake --build build_cpp --config Release
          
          echo.
          echo === Поиск ostov_task.exe ===
          dir build_cpp /s /b | findstr /i ostov_task.exe
          
          echo.
          echo === Копируем в корень ===
          for /r build_cpp %%f in (*ostov_task.exe) do (
            copy "%%f" ostov_task.exe
          )
          
          if not exist ostov_task.exe (
            echo [ОШИБКА] exe не найден!
            exit 1
          )
          
          echo Готово! ostov_task.exe лежит в корне.

      - name: Upload C++ binary
        uses: actions/upload-artifact@v4
        with:
          name: ostov-task-windows
          path: ostov_task.exe