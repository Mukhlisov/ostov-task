name: Build Windows One-Click EXE

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m venv venv
          venv\Scripts\pip install --upgrade pip
          venv\Scripts\pip install streamlit networkx matplotlib pyinstaller

      - name: Build C++ exe (VS2022)
        run: |
          echo === Запускаю CMake ===
          cmake -S src/ostov_task -B build_cpp -G "Visual Studio 17 2022" -A x64
          if %errorlevel% neq 0 (
            echo CMake упал!
            exit /b %errorlevel%
          )
          echo.
          echo === Собираю Release ===
          cmake --build build_cpp --config Release
          echo.
          echo === Ищу ostov_task.exe ===
          dir build_cpp /s /b | findstr /i ostov_task.exe
          echo.
          for /r build_cpp %%f in (*ostov_task.exe) do (
            echo Найден: %%f
            copy "%%f" src\ostov_task.exe
          )
          if not exist src\ostov_task.exe (
            echo [FATAL: C++ exe не найден после сборки!
            exit 1
          )
          echo C++ exe успешно скопирован в src\

      - name: Build final single EXE
        run: |
          venv\Scripts\pyinstaller --onefile ^
                               --add-data "src;src" ^
                               --collect-all streamlit ^
                               --collect-all altair ^
                               --collect-all PIL ^
                               --collect-all pandas ^
                               --collect-all numpy ^
                               --name "ostov-task" ^
                               --windowed ^
                               src/main.py

      - name: Upload release
        uses: actions/upload-artifact@v4
        with:
          name: ostov-windows-exe
          path: |
            dist/*.exe
            src/ostov_task.exe